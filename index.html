<!DOCTYPE html>
<html>
<head>
    <title>Paw Patrol Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #87CEEB 0%, #1E90FF 100%);
            margin: 0;
            min-height: 100vh;
            padding: 20px;
        }
        
        #game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }
        
        h1 {
            color: #FF4081;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .mode-button {
            padding: 15px 30px;
            font-size: 24px;
            margin: 15px;
            cursor: pointer;
            background: #FF4081;
            color: white;
            border: none;
            border-radius: 50px;
            transition: all 0.3s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            box-shadow: 0 4px 15px rgba(255,64,129,0.3);
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .mode-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255,64,129,0.4);
            background: #FF6B9B;
        }

        .copyright {
            margin-top: 20px;
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        #player-input, #game {
            display: none;
        }

        .paw-print {
            font-size: 24px;
            color: #8B4513;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>
            <span class="paw-print">üêæ</span>
            Paw Patrol Tic Tac Toe
            <span class="paw-print">üêæ</span>
        </h1>
        
        <div id="mode-selection">
            <button class="mode-button" id="computerBtn">
                Play vs Computer ü§ñ
            </button>
            <button class="mode-button" id="friendBtn">
                Play with Friend üë•
            </button>
        </div>
        
        <div id="player-input">
            <!-- Character selection will go here -->
        </div>
        
        <div id="game">
            <!-- Game board will go here -->
        </div>
        
        <div class="copyright">¬© 2025 SHREY‚Ñ¢ - Adventure Bay Edition</div>
    </div>

    <script>
        window.onload = function() {
            // Game state
            let gameMode = null;

            // Get DOM elements
            const computerBtn = document.getElementById('computerBtn');
            const friendBtn = document.getElementById('friendBtn');
            const modeSelection = document.getElementById('mode-selection');
            const playerInput = document.getElementById('player-input');

            // Add event listeners
            computerBtn.addEventListener('click', () => handleModeSelection('1player'));
            friendBtn.addEventListener('click', () => handleModeSelection('2player'));

            // Function to handle mode selection
            function handleModeSelection(mode) {
                gameMode = mode;
                modeSelection.style.display = 'none';
                playerInput.style.display = 'block';
                console.log('Selected mode:', mode);
                // Additional setup based on mode...
            }
        };
    </script>
</body>
</html>
