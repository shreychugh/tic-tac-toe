<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 20px;
        }
        
        #game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }
        
        .cell {
            width: 80px;
            height: 80px;
            font-size: 40px;
            font-weight: bold;
            border: 2px solid #333;
            background: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .cell:hover {
            background: #f5f5f5;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        input {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .X {
            color: #2196F3;
        }
        
        .O {
            color: #f44336;
        }
        
        #status {
            font-size: 20px;
            margin: 10px;
            font-weight: bold;
        }
        
        .copyright {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Tic Tac Toe</h1>
        
        <div id="mode-selection">
            <button onclick="setGameMode('1player')">1 Player (vs Computer)</button>
            <button onclick="setGameMode('2player')">2 Players</button>
        </div>
        
        <div id="player-input" style="display: none;">
            <h2>Enter Player Names</h2>
            <div>
                <input type="text" id="player1" placeholder="Player 1 Name">
            </div>
            <div id="player2-container" style="display: none;">
                <input type="text" id="player2" placeholder="Player 2 Name">
            </div>
            <button onclick="startGame()">Start Game</button>
        </div>
        
        <div id="game" style="display: none;">
            <div id="status"></div>
            <div id="board"></div>
            <button onclick="resetGame()">Reset Game</button>
        </div>
        
        <div class="copyright">© 2025 SHREY™</div>
    </div>

    <script>
        let gameMode = null;
        let currentPlayer = 'X';
        let board = Array(9).fill('');
        let player1Name = '';
        let player2Name = '';
        let gameActive = true;

        function setGameMode(mode) {
            gameMode = mode;
            document.getElementById('mode-selection').style.display = 'none';
            document.getElementById('player-input').style.display = 'block';
            document.getElementById('player2-container').style.display = 
                mode === '2player' ? 'block' : 'none';
        }

        function startGame() {
            player1Name = document.getElementById('player1').value.trim();
            player2Name = document.getElementById('player2').value.trim();
            
            if (!player1Name || (gameMode === '2player' && !player2Name)) {
                alert('Please enter player names');
                return;
            }

            document.getElementById('player-input').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            initializeBoard();
            updateStatus();
        }

        function initializeBoard() {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';
            board = Array(9).fill('');
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.addEventListener('click', () => handleClick(i));
                boardDiv.appendChild(cell);
            }
        }

        function handleClick(index) {
            if (!gameActive || board[index] !== '' || 
                (gameMode === '1player' && currentPlayer === 'O')) return;

            makeMove(index);
            
            if (gameMode === '1player' && gameActive) {
                setTimeout(computerMove, 500);
            }
        }

        function makeMove(index) {
            board[index] = currentPlayer;
            document.getElementsByClassName('cell')[index].textContent = currentPlayer;
            document.getElementsByClassName('cell')[index].classList.add(currentPlayer);
            
            if (checkWinner()) {
                gameActive = false;
                updateStatus();
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                gameActive = false;
                updateStatus();
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus();
        }

        function computerMove() {
            const emptyCells = board.map((cell, index) => 
                cell === '' ? index : null).filter(index => index !== null);
            
            if (emptyCells.length > 0) {
                const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                makeMove(randomIndex);
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] !== '' && 
                       board[a] === board[b] && 
                       board[b] === board[c];
            });
        }

        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (!gameActive && checkWinner()) {
                const winner = currentPlayer === 'X' ? player1Name : 
                    (gameMode === '1player' ? 'Computer' : player2Name);
                statusDiv.textContent = `Winner: ${winner}`;
            } else if (!gameActive) {
                statusDiv.textContent = "Game Draw!";
            } else {
                const currentPlayerName = currentPlayer === 'X' ? player1Name : 
                    (gameMode === '1player' ? 'Computer' : player2Name);
                statusDiv.textContent = `Next player: ${currentPlayerName}`;
            }
        }

        function resetGame() {
            gameActive = true;
            currentPlayer = 'X';
            gameMode = null;
            player1Name = '';
            player2Name = '';
            document.getElementById('game').style.display = 'none';
            document.getElementById('mode-selection').style.display = 'block';
            document.getElementById('player1').value = '';
            document.getElementById('player2').value = '';
        }
    </script>
</body>
</html>
