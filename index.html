<!DOCTYPE html>
<html>
<head>
    <title>Paw Patrol Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 20px;
        }
        
        #game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }
        
        .cell {
            width: 80px;
            height: 80px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #333;
            background: white;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cell:hover {
            background: #f5f5f5;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        input {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        #status {
            font-size: 20px;
            margin: 10px;
            font-weight: bold;
        }
        
        .copyright {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .character-select {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px;
        }

        .character-option {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .character-option:hover {
            border-color: #4CAF50;
            background: #f0f0f0;
        }

        .character-option.selected {
            border-color: #4CAF50;
            background: #e8f5e9;
        }

        .character-name {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Paw Patrol Tic Tac Toe</h1>
        
        <div id="mode-selection">
            <button onclick="setGameMode('1player')">1 Player (vs Computer)</button>
            <button onclick="setGameMode('2player')">2 Players</button>
        </div>
        
        <div id="player-input" style="display: none;">
            <h2>Enter Player Names & Choose Characters</h2>
            <div>
                <input type="text" id="player1" placeholder="Player 1 Name">
                <div class="character-select" id="player1-chars">
                    <div class="character-option" onclick="selectCharacter(1, 'üêæ Chase')">
                        üêæ Chase
                    </div>
                    <div class="character-option" onclick="selectCharacter(1, 'üêæ Marshall')">
                        üêæ Marshall
                    </div>
                    <div class="character-option" onclick="selectCharacter(1, 'üêæ Skye')">
                        üêæ Skye
                    </div>
                </div>
            </div>
            <div id="player2-container" style="display: none;">
                <input type="text" id="player2" placeholder="Player 2 Name">
                <div class="character-select" id="player2-chars">
                    <div class="character-option" onclick="selectCharacter(2, 'üêæ Rubble')">
                        üêæ Rubble
                    </div>
                    <div class="character-option" onclick="selectCharacter(2, 'üêæ Rocky')">
                        üêæ Rocky
                    </div>
                    <div class="character-option" onclick="selectCharacter(2, 'üêæ Zuma')">
                        üêæ Zuma
                    </div>
                </div>
            </div>
            <button onclick="startGame()">Start Game</button>
        </div>
        
        <div id="game" style="display: none;">
            <div id="status"></div>
            <div id="board"></div>
            <button onclick="resetGame()">Reset Game</button>
        </div>
        
        <div class="copyright">¬© 2025 SHREY‚Ñ¢</div>
    </div>

    <script>
        let gameMode = null;
        let currentPlayer = 1;
        let board = Array(9).fill('');
        let player1Name = '';
        let player2Name = '';
        let player1Char = '';
        let player2Char = '';
        let gameActive = true;

        function selectCharacter(player, character) {
            if (player === 1) {
                player1Char = character;
                document.querySelectorAll('#player1-chars .character-option').forEach(opt => 
                    opt.classList.remove('selected'));
                document.querySelector(`#player1-chars .character-option:contains('${character}')`).classList.add('selected');
            } else {
                player2Char = character;
                document.querySelectorAll('#player2-chars .character-option').forEach(opt => 
                    opt.classList.remove('selected'));
                document.querySelector(`#player2-chars .character-option:contains('${character}')`).classList.add('selected');
            }
        }

        // Helper function for querySelector
        Element.prototype.matches = Element.prototype.matches || Element.prototype.msMatchesSelector;
        Element.prototype.closest = Element.prototype.closest || function (selector) {
            var el = this;
            while (el) {
                if (el.matches(selector)) {
                    return el;
                }
                el = el.parentElement;
            }
            return null;
        };

        function setGameMode(mode) {
            gameMode = mode;
            document.getElementById('mode-selection').style.display = 'none';
            document.getElementById('player-input').style.display = 'block';
            document.getElementById('player2-container').style.display = 
                mode === '2player' ? 'block' : 'none';
            if (mode === '1player') {
                player2Char = 'üêæ Robo-Pup';
            }
        }

        function startGame() {
            player1Name = document.getElementById('player1').value.trim();
            player2Name = gameMode === '2player' ? document.getElementById('player2').value.trim() : 'Computer';
            
            if (!player1Name || !player1Char || (gameMode === '2player' && (!player2Name || !player2Char))) {
                alert('Please enter names and select characters for all players');
                return;
            }

            document.getElementById('player-input').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            initializeBoard();
            updateStatus();
        }

        function initializeBoard() {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';
            board = Array(9).fill('');
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.addEventListener('click', () => handleClick(i));
                boardDiv.appendChild(cell);
            }
        }

        function handleClick(index) {
            if (!gameActive || board[index] !== '' || 
                (gameMode === '1player' && currentPlayer === 2)) return;

            makeMove(index);
            
            if (gameMode === '1player' && gameActive) {
                setTimeout(computerMove, 500);
            }
        }

        function makeMove(index) {
            board[index] = currentPlayer === 1 ? player1Char : player2Char;
            document.getElementsByClassName('cell')[index].textContent = board[index];
            
            if (checkWinner()) {
                gameActive = false;
                updateStatus();
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                gameActive = false;
                updateStatus();
                return;
            }
            
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateStatus();
        }

        function computerMove() {
            const emptyCells = board.map((cell, index) => 
                cell === '' ? index : null).filter(index => index !== null);
            
            if (emptyCells.length > 0) {
                const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                makeMove(randomIndex);
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] !== '' && 
                       board[a] === board[b] && 
                       board[b] === board[c];
            });
        }

        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (!gameActive && checkWinner()) {
                const winner = currentPlayer === 1 ? player1Name : player2Name;
                const winnerChar = currentPlayer === 1 ? player1Char : player2Char;
                statusDiv.textContent = `Winner: ${winner} (${winnerChar})`;
            } else if (!gameActive) {
                statusDiv.textContent = "Game Draw!";
            } else {
                const currentPlayerName = currentPlayer === 1 ? player1Name : player2Name;
                const currentChar = currentPlayer === 1 ? player1Char : player2Char;
                statusDiv.textContent = `Next player: ${currentPlayerName} (${currentChar})`;
            }
        }

        function resetGame() {
            gameActive = true;
            currentPlayer = 1;
            gameMode = null;
            player1Name = '';
            player2Name = '';
            player1Char = '';
            player2Char = '';
            document.getElementById('game').style.display = 'none';
            document.getElementById('mode-selection').style.display = 'block';
            document.getElementById('player1').value = '';
            document.getElementById('player2').value = '';
            document.querySelectorAll('.character-option').forEach(opt => 
                opt.classList.remove('selected'));
        }
    </script>
</body>
</html>
